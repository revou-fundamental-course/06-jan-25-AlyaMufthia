<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penjualan Jus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    .menu, .cart {
      width: 45%;
    }

    h2 {
      color: #333;
    }

    .jus-list, .cart-list {
      list-style: none;
      padding: 0;
    }

    .jus-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .jus-item button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .jus-item button:hover {
      background-color: #218838;
    }

    .cart-list li {
      margin-bottom: 0.5rem;
    }

    #checkout-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkout-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Penjualan Jus Segar</h1>
  </header>
  
  <main>
    <section class="menu">
      <h2>Menu Jus</h2>
      <div id="jus-list" class="jus-list">
        <!-- Daftar jus akan dimasukkan di sini -->
      </div>
    </section>

    <section class="cart">
      <h2>Keranjang</h2>
      <ul id="cart-list" class="cart-list">
        <!-- Item keranjang akan ditampilkan di sini -->
      </ul>
      <p>Total: <span id="total-price">Rp 0</span></p>
      <button id="checkout-button">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Penjualan Jus Segar</p>
  </footer>
  
  <script>
    const jusMenu = [
      { id: 1, name: "Jus Apel", price: 15000 },
      { id: 2, name: "Jus Mangga", price: 20000 },
      { id: 3, name: "Jus Alpukat", price: 25000 },
      { id: 4, name: "Jus Jeruk", price: 12000 },
    ];

    const jusListElement = document.getElementById("jus-list");
    const cartListElement = document.getElementById("cart-list");
    const totalPriceElement = document.getElementById("total-price");

    let cart = [];

    function updateCart() {
      cartListElement.innerHTML = "";
      let totalPrice = 0;

      cart.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.name} - Rp ${item.price}`;
        cartListElement.appendChild(listItem);
        totalPrice += item.price;
      });

      totalPriceElement.textContent = `Rp ${totalPrice}`;
    }

    function addToCart(jus) {
      cart.push(jus);
      updateCart();
    }

    function renderMenu() {
      jusMenu.forEach((jus) => {
        const jusItem = document.createElement("div");
        jusItem.className = "jus-item";
        jusItem.innerHTML = `
          <span>${jus.name} - Rp ${jus.price}</span>
          <button onclick="addToCart(${JSON.stringify(jus)})">Tambah</button>
        `;
        jusListElement.appendChild(jusItem);
      });
    }

    renderMenu();
  </script>
</body>
</html>
